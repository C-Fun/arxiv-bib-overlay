<!--?xml version="1.0" encoding="UTF-8"?-->
<html>
<style>
li {
    list-style-type: none;
    font-family: mono;
}

.e {
    color: black;
}

.e.s {
    color: black;
    position: relative;
}

.e.s::before {
    content: '* ';
    color: red;
    left: -15px;
    position: absolute;
    width: 0px;

}
</style>

<body>
    No indent please
    <ul>
        <li class='e s'>What is this?</li>
        <li class='e'>It's a list</li>
    </ul>
</body>
</html>
